<div class="card shadow">
  <div class="card-body">

    <h3 class="card-title mb-4">Listado de Series</h3>

    <table class="table table-striped table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Canal</th>
          <th>Temporadas</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let serie of series">
          <td>{{ serie.id }}</td>
          <td class="text-primary fw-bold" style="cursor:pointer"
              (click)="seleccionarSerie(serie)">
            {{ serie.name }}
          </td>

          <td>{{ serie.channel }}</td>
          <td>{{ serie.seasons }}</td>
        </tr>
      </tbody>
    </table>

    <p class="mt-3">
      <strong>Promedio de temporadas:</strong>
      {{ promedioTemporadas | number: '1.1-2' }}
    </p>
  </div>
</div>

<div *ngIf="serieSeleccionada" class="card shadow mt-4">
  <div class="card-body">

    <div class="row">
      <div class="col-md-4 text-center">
        <img [src]="serieSeleccionada.poster"
             class="img-fluid rounded mb-3 shadow"
             alt="Poster de la serie">
      </div>

      <div class="col-md-8">
        <h4>{{ serieSeleccionada.name }}</h4>
        <p>{{ serieSeleccionada.description }}</p>

        <a [href]="serieSeleccionada.webpage"
           target="_blank"
           class="btn btn-primary">
          PÃ¡gina oficial
        </a>
      </div>
    </div>

  </div>
</div>
